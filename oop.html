<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Pets Shop</title>
  </head>
  <body class="m-5 bg-dark text-light">
    <div class="container" style="max-width: 600px">
      <h1 class="ms-5">Registro Animali Domestici</h1>
      <form
        id="pet-form"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <label>Nome dell'animale</label>
        <input
          type="text"
          id="petName"
          class="my-3 form-control bg-dark-subtle text-dark"
          required
        />

        <label>Nome del padrone</label>
        <input
          type="text"
          id="ownerName"
          class="my-3 form-control bg-dark-subtle text-dark"
          required
        />

        <label>Specie:</label>
        <select id="species" class="bg-dark text-light rounded my-3" required>
          <option value="cane">Cane</option>
          <option value="gatto">Gatto</option>
          <option value="coniglio">Coniglio</option>
          <option value="criceto">Criceto</option>
          <option value="canarino">Canarino</option>
        </select>

        <label>Razza</label>
        <input
          type="text"
          id="breed"
          required
          class="rounded bg-dark-subtle text-dark"
        />

        <button type="submit" class="btn btn-outline-light mt-3">
          Aggiungi animale
        </button>
      </form>
    </div>
    <script src="./oop.js"></script>
  </body>
</html>
